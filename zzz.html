<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold mb-8">Order Status</h2>
    <div class="relative">
        <!-- Progress Line -->
        <div class="absolute top-4 left-0 h-1 bg-gray-200 w-full">
            <div class="h-full bg-green-500 w-1/4"></div>
        </div>

        <!-- Progress Steps -->
        <div class="relative flex justify-between">
            <!-- Order Placed -->
            <div class="relative flex flex-col items-center">
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center z-10">
                    <i class="fas fa-check text-white text-sm"></i>
                </div>
                <div class="mt-4 w-32 text-center">
                    <p class="font-medium text-green-600">Order Placed</p>
                    <p class="text-xs text-gray-500 mt-1"><span class="format-date" data-date="{{.OrderDate}}"
                            data-format="datetime"></span></p>
                </div>
            </div>

            <!-- Processing -->
            <div class="relative flex flex-col items-center">
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center z-10">
                    <i class="fas fa-check text-white text-sm"></i>
                </div>
                <div class="mt-4 w-32 text-center">
                    <p class="font-medium text-green-600">Shipped</p>
                    <p class="text-xs text-gray-500 mt-1"><span class="format-date" data-date="{{.ShippedDate}}"
                            data-format="datetime"></span></p>
                </div>
            </div>

            <!-- Shipped -->
            <div class="relative flex flex-col items-center">
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center z-10">
                    <i class="fas fa-box text-white text-sm"></i>
                </div>
                <div class="mt-4 w-32 text-center">
                    <p class="font-medium text-green-600">Out Of Delivery</p>
                    <p class="text-xs text-gray-500 mt-1"><span class="format-date" data-date="{{.OutOfDeliveryDate}}"
                            data-format="datetime"></span></p>
                </div>
            </div>

            <!-- Delivered -->
            <div class="relative flex flex-col items-center">
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center z-10">
                    <i class="fas fa-home text-gray-500 text-sm"></i>
                </div>
                <div class="mt-4 w-32 text-center">
                    <p class="font-medium text-gray-400">Delivered</p>
                    {{if eq .OrderItem.OrderStatus "Delivered"}}
                    <p class="text-xs text-gray-500 mt-1">Expected <span class="format-date"
                            data-date="{{.ExpectedDeliveryDate}}" data-format="short"></span></p>
                    {{else}}
                    <p class="text-xs text-gray-500 mt-1"><span class="format-date" data-date="{{.DeliveryDate}}"
                            data-format="datetime"></span></p>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</div>
