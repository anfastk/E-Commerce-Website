apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecom-app
  template:
    metadata:
      labels:
        app: ecom-app
    spec:
      containers:
      - name: ecom-app
        image: anfastk/go-app:1.2.2
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: ecommerce-secret
