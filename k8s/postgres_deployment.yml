apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16
        env:
         - name: POSTGRES_DB
           valueFrom:
            secretKeyRef:
              name: ecommerce-secret
              key: DB_NAME
         - name: POSTGRES_USER
           valueFrom:
            secretKeyRef:
              name: ecommerce-secret
              key: DB_USER
         - name: POSTGRES_PASSWORD
           valueFrom:
            secretKeyRef:
              name: ecommerce-secret
              key: DB_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard