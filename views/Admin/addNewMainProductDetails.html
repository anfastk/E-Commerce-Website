    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Top Navigation -->
        <header class="bg-white shadow py-4 px-6 flex items-center sticky top-0 z-10 ">
            <!-- Hamburger Menu for Small Screens (Main Header) -->
            <button id="hamburger-menu" class="lg:hidden text-black mr-4" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- Logo -->
            <h1 class="text-2xl font-bold tracking-wide logo-font block lg:hidden">LAPTIX</h1>

            <div class="flex-grow lg:flex-grow-0"></div>
            <!-- Right-aligned buttons -->
            <div class="flex items-center space-x-4 ml-auto">
                <!-- Search Button -->
                <button id="search-button" onclick="toggleSearchBar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd">
                            <path
                                d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                            <path fill="currentColor"
                                d="M10.5 2a8.5 8.5 0 1 0 5.262 15.176l3.652 3.652a1 1 0 0 0 1.414-1.414l-3.652-3.652A8.5 8.5 0 0 0 10.5 2M4 10.5a6.5 6.5 0 1 1 13 0a6.5 6.5 0 0 1-13 0" />
                        </g>
                    </svg>
                </button>

                <!-- Search Bar Container -->
                <div id="search-bar-container"
                    class="hidden flex items-center border-2 border-blue-500 rounded-xl px-4 py-2 space-x-4">
                    <!-- Search Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.9 14.32a8 8 0 111.414-1.415l4.387 4.387a1 1 0 01-1.414 1.415l-4.387-4.387zM14 8a6 6 0 11-12 0 6 6 0 0112 0z"
                            clip-rule="evenodd" />
                    </svg>

                    <!-- Input Field -->
                    <input id="search-input" type="text" placeholder="Search..."
                        class="outline-none bg-transparent text-lg" />
                    <!-- Clear Button -->
                    <button onclick="clearSearch()" class="text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
        </header>

        <!-- Breadcrumbs -->
        <div class="mt-2 text-gray-500 mx-5 text-xs"><a href="/admin/products">All Products </a> &gt; <a href="#">Add
                New Product Details</a></div>

        <!-- Content -->
        <main class="mx-5 flex-1">
            <div class="bg-gray-100 py-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Add New Product's Main Details</h2>
                </div>
            </div>
            <div class="flex-1 mt-6">
                <!-- Form -->
                <form class="bg-white p-8 rounded shadow" action="/admin/products/main/add" method="post"
                    enctype="multipart/form-data">
                    <div class="grid lg:grid-cols-2 grid-cols-1 gap-8">
                        <!-- Left Side -->
                        <div>
                            <div class="mb-4">
                                <label class="block text-black mb-2">Product Name</label>
                                <input type="text" placeholder="" class="w-full border border-black rounded px-4 py-2"
                                    name="product_name" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-black mb-2">Category</label>
                                <select class="w-full border border-black rounded px-4 py-2" name="category" required>
                                    <option disabled selected>Categories</option>
                                    {{range .categories}}
                                    <option value="{{.ID}}">{{.Name}}</option>
                                    {{end}}
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-black mb-2">Brand Name</label>
                                <input type="text" placeholder="" class="w-full border border-black rounded px-4 py-2"
                                    name="brand_name" required>
                            </div>
                        </div>

                        <!-- Right Side -->
                        <div>
                            <div class="mb-4">
                                <label class="block text-black mb-2">Cash on Delivery Available</label>
                                <select class="w-full border border-black rounded px-4 py-2" name="cod_available"
                                    required>
                                    <option disabled selected>Select</option>
                                    <option>YES</option>
                                    <option>NO</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-black mb-2">Return Available</label>
                                <select class="w-full border border-black rounded px-4 py-2" name="return_available"
                                    required>
                                    <option>YES</option>
                                    <option>NO</option>
                                </select>
                            </div>
                            <div class="mb-6">
                                <label class="block text-black font-medium mb-2">Product Image</label>
                                <div id="banner-drop-area"
                                    class="border-dashed border-2 rounded px-4 py-6 text-center bg-white">
                                    <input id="banner-input" type="file" accept="image/*" class="hidden"
                                        name="product_image" />
                                    <p class="text-gray-500">
                                        Drop your image here, or
                                        <span class="text-blue-500 underline cursor-pointer"
                                            onclick="document.getElementById('banner-input').click()">browse</span>
                                    </p>
                                </div>
                                <div id="banner-preview" class="mt-4 space-y-2"></div>
                            </div>

                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="flex justify-end space-x-4 mt-8">
                        <button type="button" class="bg-red-500 text-white px-6 py-2 rounded">Cancel</button>
                        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div class="loader-container">
        <div class="spinner"></div>
    </div>
</body>

</html>
